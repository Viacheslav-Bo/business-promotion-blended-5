<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"

    <title>Resources</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css//general.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>

  <body>
    <header>
      <div class="header-container container">
        <nav class="main-nav">
          <a href="./index.html" class="logo-link">
            <svg class="main-logo" width="40" height="36">
              <use href="./images/icons.svg#logo"></use>
            </svg>
            Product
          </a>

          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="./index.html" class="nav-link">Product</a>
            </li>
            <li class="nav-list-item">
              <a href="./pricing.html" class="nav-link">Pricing</a>
            </li>
            <li class="nav-list-item">
              <a href="./customers.html" class="nav-link">Customers</a>
            </li>
            <li class="nav-list-item">
              <a href="./resources.html" class="nav-link current">Resources</a>
            </li>
          </ul>
          <svg class="burger" width="24" height="24">
            <use href="./images/icons.svg#menu-icon"></use>
          </svg>
        </nav>
        <ul class="nav-btn-list">
          <li class="nav-btn-list-item">
            <button type="button" class="nav-btn-in">Sign In</button>
          </li>
          <li class="nav-btn-list-item">
            <button type="button" class="nav-btn-up">Sign Up</button>
          </li>
        </ul>
      </div>
    </header>

    <footer>
      <div class="footer-container container">
        <div class="footer-cont-socials">
          <a class="logo-link" href="./index.html">
            <svg width="40" height="36" class="main-logo">
              <use href="./images/icons.svg#logo"></use>
            </svg>
            Product</a
          >
          <ul class="footer-social-list">
            <li class="footer-social-list-item">
              <a
                href="https://www.instagram.com/"
                target="_blank"
                class="footer-social-link"
              >
                <svg class="footer-social-list-icons" width="24" height="24">
                  <use href="./images/icons.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social-list-item">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="footer-social-link"
              >
                <svg class="footer-social-list-icons" width="24" height="24">
                  <use href="./images/icons.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social-list-item">
              <a
                href="https://x.com/"
                target="_blank"
                class="footer-social-link"
              >
                <svg class="footer-social-list-icons" width="24" height="24">
                  <use href="./images/icons.svg#twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <div class="footer-resource">
          <h3 class="footer-res-title">Resource</h3>
          <ul class="footer-res-list">
            <li class="footer-res-item">
              <a class="footer-res-desc" href="./index.html">About Us</a>
            </li>
            <li class="footer-res-item">
              <a class="footer-res-desc" href="./index.html">Blog</a>
            </li>
            <li class="footer-res-item">
              <a class="footer-res-desc" href="./index.html">Contact</a>
            </li>
            <li class="footer-res-item">
              <a class="footer-res-desc" href="./index.html">FAQ</a>
            </li>
          </ul>
        </div>

        <div class="footer-stuff">
          <h3 class="footer-stuff-title">Legal Stuff</h3>
          <ul class="footer-stuff-list">
            <li class="footer-stuff-item">
              <a class="footer-stuff-desc" href="./index.html">Disclaimer</a>
            </li>
            <li class="footer-stuff-item">
              <a class="footer-stuff-desc" href="./index.html">Financing</a>
            </li>
            <li class="footer-stuff-item">
              <a class="footer-stuff-desc" href="./index.html"
                >Privacy Policy</a
              >
            </li>
          </ul>
        </div>

        <div class="footer-deal">
          <p class="footer-deal-title">
            knowing you're always on the best energy deal.
          </p>
          <form class="footer-form">
            <label class="footer-form-label">
              <input
                class="footer-input"
                type="tel"
                name="phone"
                placeholder="Enter your phone number"
              />

              <svg class="footer-input-icon" width="16" height="24">
                <use href="./images/icons.svg#mob"></use>
              </svg>
            </label>
            <button type="submit" class="deal-btn">Sign up Now</button>
          </form>
        </div>
      </div>
      <div>
        <p class="owner">Made With Love By Viacheslav</p>
      </div>
